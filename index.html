<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta confirmada | Mente Toj</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .icon img {
      width: 56px;
      height: 56px;
      margin-bottom: 12px;
    }

    h1 {
      margin: 0;
      color: #2e7d32;
      font-size: 24px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin: 12px 0;
      line-height: 1.4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="icon">
      <img src="icons/confirmar.png" alt="Cuenta confirmada">
    </div>

    <h1>Cuenta confirmada</h1>
    <p>Tu cuenta fue verificada correctamente.</p>
    <p>Ya puedes cerrar esta p√°gina y continuar usando <strong>Mente Toj</strong>.</p>
  </div>
</body>
</html>
